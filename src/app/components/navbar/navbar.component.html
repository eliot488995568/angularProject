<!-- Top navigation -->
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" tabindex="">
        <img class="brand-logo" src="assets/logo.png"> Projet Angular
    </a>
</nav>
<!-- Sidebar navigation -->
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">
                            <fa-icon [icon]="faUser"></fa-icon> User Profile
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/view-articles" routerLinkActive="active">
                            <fa-icon [icon]="faList"></fa-icon> Articles
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/register-article" routerLinkActive="active">
                            <fa-icon [icon]="faPlus"></fa-icon> Add article
                        </a>
                    </li>
                    <!-- Calling SignOut() Api from AuthService -->
                    <li class="nav-item">
                        <a class="nav-link" (click)="authService.SignOut()">
                            <fa-icon [icon]="faRightFromBracket"></fa-icon> Log out
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="inner-adjust">
                <ng-content></ng-content>
            </div>
        </main>
    </div>
</div>
